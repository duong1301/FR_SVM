<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Face Identification</title>
        <link rel="stylesheet" href="{{url_for('static', filename = 'styles/style.css')}}">
    </head>
    <body>
        <div class="header">
            <h1 class="header-label">Face Identification</h1>
        </div>
        <div class="container col col-full">
            <div class="cam col col-half">
                <div class="video_webcam" >
                    <img style = "width:100%; height:100%;" src = "{{url_for('image_feed')}}">
                </div>
                <form method="post" action="{{ url_for('tasks') }}">
                    <input type = "submit" value="Capture" name = "click" class="btnCapture"/>
                    <input type="submit" value="Stop/Start" name="stop"  class = "btnSOS"/>
                </form>

            </div>
            <div class="info col col-half">
                <ul class="info-list">
                    <li class="info-row">
                        <p>Name:{{user[1]}}</p>
                    </li>
                    <li class="info-row">
                        <p>Student Code: {{user[0]}}</p>
                    </li>
                    <li class="info-row">
                        <p>Time-in: {{user[2]}}</p>
                    </li>
                </ul>
            </div>
        </div>

    </body>
</html>
